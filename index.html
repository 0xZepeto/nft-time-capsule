<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Time Capsule (PoC)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 380px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }

    .card h2 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #222;
    }

    #status {
      margin: 10px 0 20px;
      font-size: 15px;
      color: #555;
    }

    button {
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    #mintBtn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
    }

    #mintBtn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.03);
    }

    #checkBtn {
      background: #2575fc;
      color: #fff;
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.4);
    }

    #checkBtn:hover {
      background: #1a5ed9;
      transform: scale(1.03);
    }

    .hidden {
      display: none;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      background: #f3f4f6;
      color: #444;
      margin-top: 10px;
    }

    #content {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #e6fffa;
      color: #234e52;
      font-weight: 500;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease;
    }

    #content.show {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚è≥ NFT Time Capsule</h2>
    <p id="status">No NFT minted yet.</p>
    <button onclick="mintNFT()" id="mintBtn">Mint NFT</button>
    <button onclick="checkUnlock()" class="hidden" id="checkBtn">Check Unlock</button>
    <div class="badge hidden" id="countdownBadge"></div>
    <div id="content" class="hidden">
      <h3>üéâ Revealed Content</h3>
      <p>This is the secret message inside your NFT Time Capsule!</p>
    </div>
  </div>

  <script>
    let unlockTime = null;
    let countdownInterval = null;

    function mintNFT() {
      unlockTime = Date.now() + 10000; // 10 detik
      document.getElementById("status").innerText = "NFT Minted!";
      document.getElementById("mintBtn").classList.add("hidden");
      document.getElementById("checkBtn").classList.remove("hidden");
      document.getElementById("countdownBadge").classList.remove("hidden");

      countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    function updateCountdown() {
      const remaining = Math.max(0, Math.ceil((unlockTime - Date.now()) / 1000));
      const badge = document.getElementById("countdownBadge");

      if (remaining > 0) {
        badge.innerText = `‚è± Unlocks in ${remaining}s`;
      } else {
        clearInterval(countdownInterval);
        badge.innerText = "‚úÖ Ready to unlock!";
      }
    }

    function checkUnlock() {
      if (Date.now() >= unlockTime) {
        document.getElementById("status").innerText = "NFT Unlocked!";
        const content = document.getElementById("content");
        content.classList.remove("hidden");
        setTimeout(() => content.classList.add("show"), 50);
      } else {
        updateCountdown();
      }
    }
  </script>
</body>
</html>
